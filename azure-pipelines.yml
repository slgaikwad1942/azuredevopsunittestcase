# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  
  steps:
- task: UseDotNet@2
    inputs:
    packageType: 'sdk'
    version: '6.x'  
 

# - task: SonarQubePrepare@5
#  inputs:
#     SonarQube: 'sonarqubesvcconn'
#     scannerMode: 'MSBuild'
#     projectKey: 'dotnetcoredocker_dotnetcoredocker_AYvTLTe9ZRXHkaAxlSv7'
#     projectName: 'dotnetcoredocker'
- task: DotNetCoreCLI@2

  inputs:
    command: 'restore'
    projects: 'dotnetappswithunitestcase/*.csproj'
  displayName: 'Restore of dotnet  '  

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'dotnetappswithunitestcase/*.csproj'
    arguments: '$(buildConfiguration)'
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'dotnetunittestcase\*.csproj'
    publishTestResults: false
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--Configuration $(BuildConfiguration) --output (Build.ArtifactStagingDirectory)'
    ZipAfterPublish:true
  

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'dotnetunittestcase'
   