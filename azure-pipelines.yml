# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: 'dotnetappswithunitestcase/*.csproj'
    feedsToUse: 'select'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'dotnetappswithunitestcase/*.csproj'
    arguments: '$(buildconfiguration)'
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'dotnetunittestcase/*.csproj'
    
  
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--(configuration $(BuildConfiguration) --output (System.ArtifactsDirectory)'
        zipAfterpublish:true

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'dotnetunitcase'
        publishLocation: 'Container'