# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '6.x'   

# - task: SonarQubePrepare@5
#  inputs:
#     SonarQube: 'sonarqubesvcconn'
#     scannerMode: 'MSBuild'
#     projectKey: 'dotnetcoredocker_dotnetcoredocker_AYvTLTe9ZRXHkaAxlSv7'
#     projectName: 'dotnetcoredocker'
     
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: 'dotnetappswithunitestcase/*.csproj'
  displayName: 'Restore of dotnet  '  
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: '--configuration $(buildConfiguration)'
    projects: 'dotnetappswithunitestcase/*.csproj'
  displayName: 'dotnet build $(buildConfiguration)'   

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    
    projects: 'dotnetunittestcase/*.csproj'
    arguments: '--configuration $(buildConfiguration) --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura'
    testRunTitle: 'dotnetunittestreport'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: True
- task: PublishPipelineArtifact@1
  inputs:
   targetPath:  $(Build.ArtifactStagingDirectory)
   artifactName: 'dotnetappsunittestcase'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Free Trial(b91d56bd-7eaf-4bfd-b821-c4ad305840b2)'
    appType: 'webApp'
    WebAppName: 'dotnetapps-dev'
    packageForLinux: '$(System.DefaultWorkingDirectory)/*.zip'

   
    
    

     
  
   
    